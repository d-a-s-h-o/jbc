version: '3'
services:
  web:
    image: php:7.4-apache
    ports:
      - 80:80
    volumes:
      - ./src:/var/www/html
    networks:
      - webnet
  db:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test
      MYSQL_USER: test
      MYSQL_PASSWORD: test
    volumes:
      - ./db:/var/lib/mysql
    networks:
      - webnet
networks:
  webnet: {
    driver: bridge
  }
