version: '3.1'

services:
  php:
    image: php:apache
    expose:
      - 80
    volumes:
      - ./src/:/var/www/html/
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    command: ["a2enmod rewrite && a2enmod actions && service apache2 restart"]
    restart: unless-stopped
    networks:
      - default

networks:
  default:
    external:
      name: asgard